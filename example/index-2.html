<html>
<head>
    <link type="text/stylesheet" rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/stylesheet" rel="stylesheet" href="../css/nanoscroller.css"/>
    <link type="text/stylesheet" rel="stylesheet" href="../css/emoji.css"/>
    <link type="text/stylesheet" rel="stylesheet" href="../css/style.css"/>

    <script type="text/javascript" src="../bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
<div class="container" ng-app="emojiApp">
    <h1 class="page-header">Demo 2 </h1>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-controller="emojiController">
        <form action="" method="post" role="form">
            <legend>Form Title</legend>
            <div emoji-form emoji-message="emojiMessage">
                <div class="form-group">
                    <label for=""></label>
                <textarea ng-model="emojiMessage.messagetext" class="form-control" name="" id=""
                          placeholder="Input..."></textarea>
                </div>

                <button type="button" class="btn btn-default im_emoji_btn pull-right visible-md visible-lg" id="emojibtn">
                    <i class="icon icon-emoji"></i>
                </button>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {{emojiMessage}}
    </div>
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
<!--<script type="text/javascript" src="../bower_components/jquery-emojiarea/jquery.emojiarea.js"></script>-->
<script type="text/javascript" src="../bower_components/nanoscroller/bin/javascripts/jquery.nanoscroller.js"></script>

<script type="text/javascript" src="../js/app.js"></script>
<script type="text/javascript" src="../js/config.js"></script>
<script type="text/javascript" src="../js/util.js"></script>
<script type="text/javascript" src="../js/jquery.emojiarea.js"></script>
<script type="text/javascript" src="../js/emojiDirectives.js"></script>
<script type="text/javascript" src="../js/emojiFilters.js"></script>
<!--<script type="text/javascript" src="../js/nanoscroller.js"></script>-->




<script type="text/javascript">
    emojiApp.controller('emojiController', ['$scope', function ($scope) {

        $scope.emojiMessage = {};
        $scope.decodeType = 'colon';

        $scope.emojiMessage.replyToUser = function () {
            alert('You typed ' + $scope.emojiMessage.messagetext);
        }
    }]);
</script>


</body>
</html>
