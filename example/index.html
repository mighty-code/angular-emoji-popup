<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/stylesheet" rel="stylesheet" href="../dist/css/angular-emoji-vendor.min.css"/>
    <link type="text/stylesheet" rel="stylesheet" href="../dist/css/angular-emoji.min.css"/>

    <script type="text/javascript" src="../dist/js/angular-emoji-vendor.min.js"></script>
</head>
<body>
<div class="container emoji-sample" ng-app="emojiApp">
    <h1 class="page-header">AngularJs Emoji Demo</h1>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-controller="emojiController">
    <h2>Type your message:</h2>
        <form novaldiate action="" method="post" role="form" name="emojiForm" emoji-form emoji-message="emojiMessage" send-on-enter="false">
                <div class="form-group">
                    <label for=""></label>
                <textarea ng-model="emojiMessage.messagetext" class="form-control" name="" id=""
                          placeholder="Input..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

                <button type="button" class="btn btn-default im_emoji_btn" id="emojibtn">
                    <i class="icon icon-emoji"></i>
                </button>
        </form>

        {{emojiMessage}}
    </div>
</div>

<script type="text/javascript" src="../dist/js/angular-emoji.min.js"></script>

<!--<script type="text/javascript" src="../js/nanoscroller.js"></script> -->

<script type="text/javascript">
    emojiApp.controller('emojiController', ['$scope', function ($scope) {

        $scope.emojiMessage = {};
        $scope.decodeType = 'colon';

        $scope.emojiMessage.replyToUser = function(){
            console.log('replyToUser...');
        };
       
    }]);
</script>


</body>
</html>
